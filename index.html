<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi San Valent√≠n ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff69b4;
            --soft-pink: #ffeef2;
            --dark-pink: #d63384;
        }

        body {
            background-color: var(--soft-pink);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .card {
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 2px solid #fce4ec;
            position: relative;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .photo-frame {
            background: white;
            padding: 8px 8px 15px 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #eee;
        }

        .photo-frame img {
            width: 85px;
            height: 85px;
            object-fit: cover;
            display: block;
        }

        h1 { color: var(--dark-pink); font-size: 1.5rem; margin: 15px 0; }

        .heart {
            color: #e74c3c;
            font-size: 45px;
            display: inline-block;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            position: relative;
            min-height: 60px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #btn-si { background-color: var(--primary-pink); color: white; }
        #btn-no { background-color: #bdc3c7; color: white; position: absolute; }

        #mensaje-exito { display: none; padding: 10px; }
        .fade-in { animation: fadeIn 0.8s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <audio id="miMusica" loop preload="auto">
        <source src="cancion.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <div id="contenido-inicial">
            <div class="photo-gallery">
                <div class="photo-frame"><img src="Jim1.jpeg" alt="Foto 1"></div>
                <div class="photo-frame"><img src="jim2.jpeg" alt="Foto 2"></div>
                <div class="photo-frame"><img src="jim3.jpeg" alt="Foto 3"></div>
                <div class="photo-frame"><img src="jim4.jpeg" alt="Foto 4"></div>
                <div class="photo-frame"><img src="jim5.jpeg" alt="Foto 5"></div>
            </div>

            <div class="heart">‚ù§Ô∏è</div>
            <h1>¬øQuieres ser mi San Valent√≠n?</h1>
            <p style="font-size: 11px; color: #bbb;">(Toca la pantalla para activar la m√∫sica üéµ)</p>
            
            <div class="buttons">
                <button class="btn" id="btn-si" onclick="aceptar()">¬°S√ç!</button>
                <button class="btn" id="btn-no">No</button>
            </div>
        </div>

        <div id="mensaje-exito" class="fade-in">
            <div class="heart">üíñ</div>
            <h1>¬°SIII! Sab√≠a que dir√≠as que s√≠</h1>
            <p>Eres lo m√°s especial que tengo. ü•∞</p>
            <p>Prepara una sombrilla. <3</p>
            <p><strong>TE AMO ü•∞</strong></p>
            <div style="font-size: 2.5rem; margin-top: 15px;">üåπ‚ú®üå∑</div>
        </div>
    </div>

    <script>
        const musica = document.getElementById('miMusica');
        const btnNo = document.getElementById('btn-no');
        const btnSi = document.getElementById('btn-si');
        let musicaIniciada = false;

        function iniciarMusica() {
            if (!musicaIniciada) {
                musica.play().then(() => {
                    musicaIniciada = true;
                    musica.volume = 1.0;
                }).catch(e => console.log("Esperando interacci√≥n..."));
            }
        }

        // Activa m√∫sica al tocar cualquier parte (soluci√≥n para m√≥viles)
        document.body.addEventListener('click', iniciarMusica);
        document.body.addEventListener('touchstart', iniciarMusica);

        function bajarVolumenGradual() {
            const bajada = setInterval(() => {
                if (musica.volume > 0.2) {
                    musica.volume = Math.max(0, musica.volume - 0.05);
                } else {
                    clearInterval(bajada);
                }
            }, 600);
        }

        const moverBoton = () => {
            iniciarMusica();
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - 30);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - 30);
            btnNo.style.position = 'fixed';
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
            
            const fontSize = parseFloat(window.getComputedStyle(btnSi).fontSize);
            btnSi.style.fontSize = `${fontSize + 2}px`;
        };

        btnNo.addEventListener('mouseover', moverBoton);
        btnNo.addEventListener('touchstart', (e) => { e.preventDefault(); moverBoton(); });

        function aceptar() {
            iniciarMusica();
            bajarVolumenGradual();
            document.getElementById('contenido-inicial').style.display = 'none';
            document.getElementById('mensaje-exito').style.display = 'block';
            btnNo.style.display = 'none';
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ff1493', '#ffffff']
            });
        }
    </script>
</body>
</html>
